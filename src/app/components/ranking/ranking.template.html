<ion-card style="background-color:rgba(355, 355, 355, 0.75);">
    <ion-card-header>
      Coffee Ranking
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let ranked of rankingList" style="background-color:rgba(355, 355, 355, 0.75);">
          <ion-avatar item-left>
            <img src="assets/images/avatar.png">
          </ion-avatar>
          <h2>{{ranked.name}}</h2>
          <p>Last coffee: {{ranked.last_coffee}}</p>
          <ion-icon name="{{ranked.icon}}" item-right color="{{ranked.icon_color}}"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
